parameters:
    pim_api.controller.rest.category.class: Pim\Bundle\ApiBundle\Controller\Rest\CategoryController
    pim_api.controller.rest.family.class: Pim\Bundle\ApiBundle\Controller\Rest\FamilyController
    pim_api.controller.rest.attribute.class: Pim\Bundle\ApiBundle\Controller\Rest\AttributeController
    pim_api.controller.rest.endpoint.class: Pim\Bundle\ApiBundle\Controller\Rest\EndpointController

services:
    pim_api.controller.rest.category:
        class: '%pim_api.controller.rest.category.class%'
        arguments:
            - '@pim_catalog.repository.category'
            - '@pim_serializer'

    pim_api.controller.rest.family:
        class: '%pim_api.controller.rest.family.class%'
        arguments:
            - '@pim_catalog.repository.family'
            - '@pim_serializer'

    pim_api.controller.rest.attribute:
        class: '%pim_api.controller.rest.attribute.class%'
        arguments:
            - '@pim_catalog.repository.attribute'
            - '@pim_serializer'

    pim_api.controller.rest.endpoint:
        class: '%pim_api.controller.rest.endpoint.class%'
        arguments:
            - '@router'
